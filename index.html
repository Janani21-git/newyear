<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('newyear.png'); /* Path to your background image */
            background-size: cover; /* Ensures the image covers the entire screen */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            color: #fff;
            text-align: center;
        }
        #countdown {
            font-size: 3rem;
            font-weight: bold;
            
        }
        #message {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div>
        <div id="countdown">Countdown: 00:00:00</div>
        <div id="message"></div>
    </div>
    
    <script>
        function countdownToNewYear() {
            const countdownElement = document.getElementById('countdown');
            const messageElement = document.getElementById('message');

            const newYear = new Date('January 1, 2025 00:00:00').getTime();

            const interval = setInterval(() => {
                const now = new Date().getTime();
                const timeLeft = newYear - now;

                if (timeLeft <= 0) {
                    clearInterval(interval);
                    countdownElement.textContent = '';
                    messageElement.textContent = "ðŸŽ‰ðŸŽ† Happy New Year 2025! ðŸŽ†ðŸŽ‰";
                    setTimeout(() => {
                        messageElement.textContent = "âœ¨ Welcome to the Year 2025! âœ¨";
                    }, 60000);
                    return;
                }

                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                countdownElement.textContent = `Countdown: ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        countdownToNewYear();
    </script>
    
</body>
</html>
